<!DOCTYPE html>
<html>

<head>
  <link data-require="bootstrap-css@*" data-semver="3.2.0" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
  <link href="http://fonts.googleapis.com/css?family=Arvo" rel="stylesheet" type="text/css" />
  <link href="stylesheets/default.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/2.0/animate.min.css">
  <script data-require="jquery@*" data-semver="2.1.1" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script data-require="bootstrap@*" data-semver="3.1.1" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script data-require="angular.js@1.2.17" data-semver="1.2.17" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>
  <script data-require="angular-animate@1.2.17" data-semver="1.2.17" src="http://code.angularjs.org/1.2.17/angular-animate.js"></script>
  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/1.0.17/firebase.js"></script>
  <!-- AngularFire Library -->
  <script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js"></script>
  <script src="javascripts/main.js"></script>
</head>

<body ng-app="MyJournal">
  <!-- start header -->
  <div id="header">
    <div id="logo">
      <h1><a href="#">my_journal</a></h1>
    </div>
    <div id="menu">
      <ul>
        <li class="active"><a href="#">Entries</a>
        </li>
        <li><a href="#">Tags</a>
        </li>
        <li><a href="#about">About</a>
        </li>
        <li><a href="#">Contact </a>
        </li>
      </ul>
    </div>
  </div>
  <hr />
  <!-- end header -->
  <!-- start page -->
  <div id="wrapper">
    <div id="page">
      <!-- start content -->
      <div id="content" ng-controller="JournalController">
        <h2 class="title" ng-show="showLoading">.......  loading entries  ........</h2>
        <div class="post" ng-repeat="entry in entries | orderByPriority | orderBy:'sortHour':true">
          <p class="date">{{entry.month}}<b>{{entry.day}}</p>
          </p>
          <p class="meta"><small>Posted by <a href="https://github.com/Robert-Wett">Robert-Wett</a> | - {{entry.hour}}&raquo;</a></small>
          </p>
          <div class="entry">
            {{entry.body}}
          </div>
        </div>
        <!-- end content -->
        <br style="clear: both;" />
      </div>
    </div>
    <!-- end page -->
    <!-- start footer -->
    <div id="footer">
      <p id="legal">Maintained by <a href="https://github.com/Robert-Wett">Robert-Wett</a>. See the <a href="https://github.com/Robert-Wett/journal">sauce</a>. &nbsp;&nbsp;&bull;&nbsp;&nbsp; Design by <a href="http://templated.co" rel="nofollow">TEMPLATED</a>. Photos by <a href="http://fotogrph.com/">fotogrph</a>.</p>
      <!-- end footer -->
    </div>
  </div>
</body>

</html>
